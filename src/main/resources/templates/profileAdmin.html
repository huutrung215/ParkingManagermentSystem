<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: header">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
         <ul th:replace="fragments :: sidebar"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
              <nav th:replace="fragments :: topbar"></nav>
              <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tài khoản Admin</h1>

                    <div class="box box-primary">
				    <div class="box-body">
			    		<div class="row">
			    		<div class="col-sm-6">
			            <div class="form-group">
			                <label class="control-label col-sm-2" for="">Admin ID:</label>
			                <div class="col-sm-3">
			                    <p class="form-control-static"></p>
			                </div>
			            </div>
			
			            <div class="form-group">
			                <label class="control-label col-sm-2" for="">Admin:</label>
			                <div class="col-sm-3">
			                    <p class="form-control-static">[[${user.fullName}]]</p>
			                </div>
			            </div>
			            
			             <div class="form-group">
			                <label class="control-label col-sm-2" for="">Họ Tên:</label>
			                <div class="col-sm-3">
			                    <p class="form-control-static">[[${user.fullName}]]</p>
			                </div>
			            </div>
			
			            <div class="form-group">
			                <label class="control-label col-sm-2" for="">Email:</label>
			                <div class="col-sm-3">
			                    <p class="form-control-static">[[${user.email}]]</p>
			                </div>
			            </div>
			        </div>
				        <div class="col-sm-6">
				        	<div class="form-group">
				                <label class="control-label col-sm-2" for="">Địa chỉ:</label>
				                <div class="col-sm-3">
				                    <p class="form-control-static"></p>
				                </div>
				            </div>
				
				            <div class="form-group">
				                <label class="control-label col-sm-2" for="">Giới tính:</label>
				                <div class="col-sm-3">
				                    <p class="form-control-static"></p>
				                </div>
				            </div>
				
				            <div class="form-group">
				                <label class="control-label col-sm-2" for="email">SĐT:</label>
				                <div class="col-sm-3">
				                    <p class="form-control-static"></p>
				                </div>
				            </div>
				    	</div>
				        </div>
			    	</div>
				</div>  
		        <div class="form-group">
		            <div class="col-sm-offset-2 col-sm-10">
		                <a th:href = "@{/UserManagerment}" class="btn btn-warning">Quay lại</a>
		            </div>
		        </div>
		        </div>
		    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-aledby="exampleModala"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModala">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-a="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts name all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>

</body>

</html>
