<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace = "fragments::header">
<title>Register</title>
</head>
<body class="bg-gradient-primary">
    
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <th:block th:if="${session.msg}">
								    <p class="text-center fs-4 text-success" th:text="${session.msg}"></p>
								    <th:block th:remove="all"></th:block>
								</th:block>
                            <form class="user" action="createUser" method="post">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="fullName" id="exampleFullName"
                                            placeholder="Full Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control form-control-user" name="email" id="exampleInputEmail"
                                            placeholder="Email Address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="address" id="exampleInputAddress"
                                        placeholder="Address">
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="qualification" id="exampleQualification"
                                        placeholder="Qualification">
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" name="password"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" name="repeatPassword"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/namegot-password}">namegot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/signin}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>

    <div th:replace="fragments :: script"></div>

</body>

</html>
